{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Blog</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
      <form action="{% url 'post:create' %}" class="p-5 shadow" method="post" enctype="multipart/form-data" style="width:50%;">
        {% csrf_token %}
        <h3 class="mt-4 mb-4">Create Blog</h3>
        <label class="form-label">Title</label>
        <div class="input-group"><input type="text" class="form-control" name="postname" required></div>
        <label class="form-label mt-3">Content</label>
        <textarea class="form-control" name="content" required></textarea>
        <label class="form-label mt-3">Category</label>
        <input type="text" class="form-control" name="category" required>
        <label class="form-label mt-3">Upload Image</label>
        <input type="file" class="form-control" name="image">
        <button class="btn mt-3" style="background:rgb(236,88,88);color:#fff;width:100%;">Create Blog</button>
        {% for message in messages %}<p class="text-danger">{{ message }}</p>{% endfor %}
      </form>
    </div>
  </div>

  {% include 'footer.html' %}

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>if (typeof jQuery === 'undefined') { var s=document.createElement('script'); s.src="{% static 'vendor/jquery/jquery.min.js' %}"; document.head.appendChild(s);} </script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/owl.js' %}"></script>
  <script src="{% static 'assets/js/slick.js' %}"></script>
  <script src="{% static 'assets/js/isotope.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>

  <script>
    (function(){ function hidePreloader(){ var pre=document.getElementById('preloader'); if(!pre) return; pre.style.transition='opacity .35s'; pre.style.opacity='0'; setTimeout(function(){ pre.style.display='none'; },400);} if(document.readyState==='complete'){ hidePreloader(); } else { window.addEventListener('load', hidePreloader, {once:true}); setTimeout(hidePreloader,3000);} })();
  </script>

</body>
</html>
