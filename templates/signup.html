{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  <style> form{width:50%;} .btn{margin-top:30px;background:rgb(236,88,88);width:100%;color:#fff;} @media(max-width:600px){form{width:100%;}} </style>
</head>
<body>

  {% include 'header.html' %}

  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
      <form action="{% url 'users:signup' %}" method="post" class="p-5 shadow">
        {% csrf_token %}
        <h3>SIGNUP</h3>
        {% for message in messages %}<p class="text-danger text-center">{{ message }}</p>{% endfor %}
        <label class="form-label">Username</label>
        <div class="input-group mt-1"><span class="input-group-text">@</span><input type="text" class="form-control" name="username" required></div>
        <label class="form-label mt-3">Email</label><input type="email" class="form-control" name="email" required>
        <label class="form-label mt-3">Password</label><input type="password" class="form-control" name="password" required>
        <label class="form-label mt-3">Confirm Password</label><input type="password" class="form-control" name="password2" required>
        <button class="btn">Signup</button>
        <p class="para">Have an account ? <a href="{% url 'users:signin' %}"> Login</a></p>
      </form>
    </div>
  </div>

  {% include 'footer.html' %}

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>if (typeof jQuery === 'undefined') { var s=document.createElement('script'); s.src="{% static 'vendor/jquery/jquery.min.js' %}"; document.head.appendChild(s);} </script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/owl.js' %}"></script>
  <script src="{% static 'assets/js/slick.js' %}"></script>
  <script src="{% static 'assets/js/isotope.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>

  <script>
    (function(){ function hidePreloader(){ var pre=document.getElementById('preloader'); if(!pre) return; pre.style.transition='opacity .35s'; pre.style.opacity='0'; setTimeout(function(){ pre.style.display='none'; },400);} if(document.readyState==='complete'){ hidePreloader(); } else { window.addEventListener('load', hidePreloader, {once:true}); setTimeout(hidePreloader,3000);} })();
  </script>

</body>
</html>
